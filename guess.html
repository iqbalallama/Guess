<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            color: orange;
            font-weight: bold;
            background-color: rgb(9, 116, 204);
            font-size: 35px;
        }
    </style>
</head>
<body >
    <script>
        var won = 0;
        var lost = 0;
        for(var i = 1; i<=3; i++){
            var guessNumber = parseInt(prompt('Enter Your number 1 to 5'));
        var randomNumber = Math.floor(Math.random()*5)+1;
        if(guessNumber === randomNumber){
            console.log('You have won');
            won++;
        }
        else{
            console.log('You have lost. Random Number is =' + randomNumber );
            lost++
        }
        }
        document.write('You have won = ' + won + ' time <br>')
        document.write('You have lost = ' + lost + ' time <br>')
    </script>
</body>
</html>
